name: Automated Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  html-validation:
    name: HTML Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java (for vnu)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install vnu (Nu Html Checker)
        run: |
          wget https://github.com/validator/validator/releases/download/26.1.11/vnu.jar_26.1.11.zip
          unzip vnu.jar_26.1.11.zip
          # Ensure dist/vnu.jar exists for the next step
          if [ ! -f dist/vnu.jar ]; then
            mkdir -p dist
            find . -name "vnu.jar" -type f -exec cp {} dist/vnu.jar \;
          fi
          
      - name: Validate HTML
        id: validate_html
        continue-on-error: true
        run: |
          java -jar dist/vnu.jar --errors-only index.html 2>&1 | tee vnu_output.txt
          exit ${PIPESTATUS[0]}
          
      - name: Check required meta tags
        run: |
          echo "Checking for required meta tags..."
          
          # Check charset
          if ! grep -q '<meta charset="UTF-8">' index.html; then
            echo "‚ùå Missing charset meta tag"
            exit 1
          fi
          
          # Check viewport
          if ! grep -q '<meta name="viewport"' index.html; then
            echo "‚ùå Missing viewport meta tag"
            exit 1
          fi
          
          # Check version
          if ! grep -q '<meta name="version"' index.html; then
            echo "‚ùå Missing version meta tag"
            exit 1
          fi
          
          echo "‚úÖ All required meta tags present"
      
      - name: Upload HTML validation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-validation-results
          path: vnu_output.txt

  performance-test:
    name: Performance Test (Lighthouse)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -g @lhci/cli http-server
      
      - name: Start local server
        run: |
          http-server -p 8080 &
          sleep 3
      
      - name: Run Lighthouse CI
        run: |
          lhci autorun
        continue-on-error: true
      
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/

  accessibility-test:
    name: Accessibility Test (axe-core)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm install -D @playwright/test @axe-core/playwright axe-core http-server
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Start local server
        run: |
          npx http-server -p 8080 &
          sleep 3
      
      - name: Run accessibility tests
        run: |
          node tests/accessibility.test.js
      
      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-results
          path: accessibility-report.json

  auto-fix:
    name: AI Auto-Fix (on failure)
    runs-on: ubuntu-latest
    needs: [html-validation, accessibility-test]
    if: failure() && github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: |
          pip install google-generativeai
      
      - name: Download test artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: '*-results'
          merge-multiple: true
      
      - name: Collect HTML errors
        continue-on-error: true
        run: |
          if [ -f "vnu_output.txt" ]; then
            chmod +x .github/scripts/collect_html_errors.sh
            .github/scripts/collect_html_errors.sh html_errors.json vnu_output.txt
          else
            echo '{"test_type":"html_validation","errors":[],"success":true}' > html_errors.json
          fi
      
      - name: Collect accessibility errors
        continue-on-error: true
        run: |
          if [ -f "accessibility-report.json" ]; then
            node .github/scripts/collect_accessibility_errors.js accessibility-report.json accessibility_errors.json
          else
            echo '{"test_type":"accessibility","errors":[],"success":true}' > accessibility_errors.json
          fi
      
      - name: Generate fix suggestions
        id: generate_fixes
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python3 .github/scripts/generate_fix_suggestions.py > fix_output.txt
          
          if [ -f "fix_suggestions.json" ]; then
