<!DOCTYPE html>

<head>

    <title>å¿µä»ç„¡åŒã€œä¿®è¡Œåƒ§ã®é€†è¥²ã€œ</title>
    <style>
        * {

        body {

        .instruction {

        .instruction p {

        #rankingList {

        .rank-item {

            background: linear-gradient(90deg, rgba(212, 175, 55, 0.2), rgba(212, 175, 55, 0.05));
            border-radius: 5px;

        .rank-item.top3 {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.3), rgba(212, 175, 55, 0.1));
            border-left: 4px solid #ffd700;
        }
        
        .rank-number {
            color: #d4af37;

            min-width: 40px;
        }
        
        .rank-score {
            color: #fff;
            font-size: 18px;
        }
        
        .rank-date {
            color: #888;
            font-size: 14px;
        }
        
        .title-logo {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            font-size: 20px;
            color: #ff6f00;
            margin-top: -15px;
            margin-bottom: 30px;
        }
        
        #currentScore {
            font-size: 32px;
            color: #ffd700;
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ -->
        <div id="titleScreen" class="screen">
            <div class="title-logo">ğŸ™</div>
            <h1>å¿µä»ç„¡åŒ</h1>
            <div class="subtitle">ã€œä¿®è¡Œåƒ§ã®é€†è¥²ã€œ</div>
            
            <div class="instruction">
                <p><strong>æ“ä½œæ–¹æ³•</strong></p>
                <p>â† â†’ ã‚­ãƒ¼ï¼šç§»å‹•</p>
                <p>ã‚¹ãƒšãƒ¼ã‚¹ã‚­ãƒ¼ï¼šå¿µä»ç™ºå°„</p>
                <p><br><strong>ç›®æ¨™</strong></p>
                <p>108ã®ç…©æ‚©ã‚’å…¨ã¦æ‰“ã¡æ‰•ã„<br>è§£è„±ã‚’ç›®æŒ‡ã›ï¼</p>
            </div>
            
            <button id="startBtn">ä¿®è¡Œã‚’å§‹ã‚ã‚‹</button>
            <button id="rankingBtn">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’è¦‹ã‚‹</button>
        </div>
        
        <!-- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ -->
        <div id="gameOverScreen" class="screen hidden">
            <h1 id="resultTitle"></h1>
            <h2 id="resultText"></h2>
            <div id="currentScore"></div>
            <button id="restartBtn">å†ã³ä¿®è¡Œã™ã‚‹</button>
            <button id="toTitleBtn">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>
        </div>
        
        <!-- ãƒ©ãƒ³ã‚­ãƒ³ã‚°ç”»é¢ -->
        <div id="rankingScreen" class="screen hidden">
            <h1>ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚° ğŸ†</h1>
            <h2>æ­´ä»£ã®ååƒ§ãŸã¡</h2>
            
            <div id="rankingList"></div>
            
            <button id="backToTitleBtn">ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹</button>
        </div>
        
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        
        <div id="info" class="hidden">
            <div>ç…©æ‚©æ’ƒç ´: <span id="score">0</span> / 108</div>
            <div>åŠŸå¾³: <span id="health">3</span></div>
            <div>å¿µä»é€£é–: <span id="combo">0</span></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ç”»é¢è¦ç´ 
        const titleScreen = document.getElementById('titleScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const rankingScreen = document.getElementById('rankingScreen');
        const infoPanel = document.getElementById('info');
        
        // ãƒœã‚¿ãƒ³
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const backToTitleBtn = document.getElementById('backToTitleBtn');
        const toTitleBtn = document.getElementById('toTitleBtn');
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameState = 'title'; // 'title', 'playing', 'gameover', 'ranking'
        let score = 0;
        let health = 3;
        let combo = 0;
        let maxCombo = 0;
        let frame = 0;
        
        // ç…©æ‚©ã®ãƒªã‚¹ãƒˆ
        const bonnouList = [
            'è²ªæ¬²', 'ç‹æš', 'æ„šç—´', 'æ…¢å¿ƒ', 'ç–‘æƒ‘', 'é‚ªè¦‹',
            'æ€’ã‚Š', 'åŸ·ç€', 'å«‰å¦¬', 'å‚²æ…¢', 'æ€ æƒ°', 'ç„¡çŸ¥',
            'æ¬²æœ›', 'æ†æ‚ª', 'è¿·ã„', 'å¦„æƒ³', 'ç…©æ‚¶', 'è‹¦æ‚©',
            'æ¸‡æ„›', 'æˆ‘åŸ·', 'é‚ªå¿µ', 'é›‘å¿µ', 'å¦„åŸ·', 'ç…©ã„',
            'ä¸å®‰', 'ææ€–', 'å¾Œæ‚”', 'ç„¦ç‡¥', 'çµ¶æœ›', 'å­¤ç‹¬'
        ];
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 6
        };
        
        // ã‚­ãƒ¼å…¥åŠ›
        const keys = {};
        let canShoot = true;
        let shootCooldown = 0;
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        const bullets = [];
        const enemies = [];
        const particles = [];
        
        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ‡ãƒ¼ã‚¿
        function loadRankings() {
            const saved = localStorage.getItem('nenbunRankings');
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveRanking(score, combo) {
            const rankings = loadRankings();
            const now = new Date();
            rankings.push({
                score: score,
                combo: combo,
                date: now.toLocaleDateString('ja-JP')
            });
            rankings.sort((a, b) => b.score - a.score);
            rankings.splice(10); // ä¸Šä½10ä»¶ã®ã¿ä¿å­˜
            localStorage.setItem('nenbunRankings', JSON.stringify(rankings));
        }
        
        function displayRankings() {
            const rankings = loadRankings();
            const rankingList = document.getElementById('rankingList');
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: #888; padding: 20px;">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            let html = '';
            rankings.forEach((rank, index) => {
                const isTop3 = index < 3;
                const medal = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : index === 2 ? 'ğŸ¥‰' : '';
                html += `
                    <div class="rank-item ${isTop3 ? 'top3' : ''}">
                        <span class="rank-number">${medal} ${index + 1}ä½</span>
                        <span class="rank-score">${rank.score}ä½“æ’ƒç ´ (é€£é–Ã—${rank.combo})</span>
                        <span class="rank-date">${rank.date}</span>
                    </div>
                `;
            });
            rankingList.innerHTML = html;
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
                if (canShoot) {
                    shootBullet();
                    canShoot = false;
                    shootCooldown = 10;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        rankingBtn.addEventListener('click', showRanking);
        backToTitleBtn.addEventListener('click', showTitle);
        toTitleBtn.addEventListener('click', showTitle);
        
        function showTitle() {
            gameState = 'title';
            titleScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.add('hidden');
        }
        
        function showRanking() {
            gameState = 'ranking';
            titleScreen.classList.add('hidden');
            rankingScreen.classList.remove('hidden');
            displayRankings();
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            health = 3;
            combo = 0;
            maxCombo = 0;
            frame = 0;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            player.x = canvas.width / 2;
            
            titleScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.remove('hidden');
            
            updateUI();
            gameLoop();
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - 10,
                width: 8,
                height: 20,
                speed: 10,
                color: '#d4af37'
            });
        }
        
        function spawnEnemy() {
            const bonnou = bonnouList[Math.floor(Math.random() * bonnouList.length)];
            const speed = 1 + Math.random() * 2 + (score / 30);
            enemies.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                width: 60,
                height: 40,
                speed: speed,
                text: bonnou,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                hp: 1
            });
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = health;
            document.getElementById('combo').textContent = combo;
        }
        
        function gameOver(win) {
            gameState = 'gameover';
            gameOverScreen.classList.remove('hidden');
            infoPanel.classList.add('hidden');
            
            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ä¿å­˜
            saveRanking(score, maxCombo);
            
            if (win) {
                document.getElementById('resultTitle').textContent = 'ğŸ‰ è§£è„±é”æˆï¼ ğŸ‰';
                document.getElementById('resultText').textContent = '108ã®ç…©æ‚©ã‚’å…¨ã¦æ‰“ã¡æ‰•ã„ã¾ã—ãŸ';
            } else {
                document.getElementById('resultTitle').textContent = 'ğŸ’€ ç…©æ‚©ã«é£²ã¾ã‚ŒãŸ ğŸ’€';
                document.getElementById('resultText').textContent = 'ç…©æ‚©ã«å¿ƒã‚’ä¾µã•ã‚Œã¦ã—ã¾ã„ã¾ã—ãŸ';
            }
            
            document.getElementById('currentScore').innerHTML = 
                `æ’ƒç ´æ•°: ${score} / 108<br>æœ€å¤§é€£é–: ${maxCombo}`;
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            frame++;
            
            // ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³ç®¡ç†
            if (shootCooldown > 0) {
                shootCooldown--;
                if (shootCooldown === 0) {
                    canShoot = true;
                }
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹•
            if (keys['ArrowLeft'] && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            
            // å¼¾ã®æ›´æ–°
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < -20) {
                    bullets.splice(i, 1);
                }
            }
            
            // æ•µã®ç”Ÿæˆ
            if (frame % Math.max(40 - Math.floor(score / 10), 20) === 0 && score < 108) {
                spawnEnemy();
            }
            
            // æ•µã®æ›´æ–°
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤ã—ã¦ãƒ€ãƒ¡ãƒ¼ã‚¸
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    health--;
                    combo = 0;
                    updateUI();
                    if (health <= 0) {
                        gameOver(false);
                    }
                    continue;
                }
                
                // å¼¾ã¨ã®è¡çªåˆ¤å®š
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        createParticles(enemies[i].x + enemies[i].width / 2, 
                                      enemies[i].y + enemies[i].height / 2, 
                                      enemies[i].color);
                        bullets.splice(j, 1);
                        enemies.splice(i, 1);
                        score++;
                        combo++;
                        if (combo > maxCombo) maxCombo = combo;
                        updateUI();
                        
                        if (score >= 108) {
                            gameOver(true);
                        }
                        break;
                    }
                }
            }
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ›´æ–°
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].vy += 0.2;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // èƒŒæ™¯ã®æ˜Ÿ
            if (frame % 5 === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                for (let i = 0; i < 2; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillRect(x, y, 2, 2);
                }
            }
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆä¿®è¡Œåƒ§ï¼‰ã®æç”»
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // ä½“ï¼ˆè¢ˆè£Ÿï¼‰
            ctx.fillStyle = '#ff6f00';
            ctx.fillRect(-player.width / 2, -10, player.width, 30);
            
            // é ­
            ctx.fillStyle = '#ffb74d';
            ctx.beginPath();
            ctx.arc(0, -20, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // åˆæŒ
            ctx.fillStyle = '#ffe0b2';
            ctx.fillRect(-5, 0, 10, 15);
            
            // å…‰èƒŒ
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -10, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            // å¼¾ï¼ˆå¿µä»ï¼‰ã®æç”»
            bullets.forEach(bullet => {
                ctx.save();
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = bullet.color;
                
                // å…‰ã‚‹å¼¾
                ctx.beginPath();
                ctx.ellipse(bullet.x, bullet.y, bullet.width / 2, bullet.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // åãƒãƒ¼ã‚¯
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('å', bullet.x, bullet.y + 5);
                
                ctx.restore();
            });
            
            // æ•µï¼ˆç…©æ‚©ï¼‰ã®æç”»
            enemies.forEach(enemy => {
                ctx.save();
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                
                // ç…©æ‚©ã®å½¢
                ctx.beginPath();
                ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 
                           enemy.width / 2, enemy.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // ãƒ†ã‚­ã‚¹ãƒˆ
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.text, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                
                ctx.restore();
            });
            
            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æç”»
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 40;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // ã‚³ãƒ³ãƒœè¡¨ç¤º
            if (combo > 2) {
                ctx.save();
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 32px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillText(`Ã—${combo} COMBO!`, canvas.width / 2, 50);
                ctx.restore();
            }
        }
        
        function gameLoop() {
            update();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // åˆæœŸåŒ–
        showTitle();
    </script>
</body>
</html>
