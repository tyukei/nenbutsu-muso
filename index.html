    <style>

        #currentScore {

        /* ‰ªÆÊÉ≥„Ç≥„É≥„Éà„É≠„Éº„É©„Éº */
        #virtualControls {

        .control-btn {

        #leftBtn {

        @media (min-width: 769px) {

        @media (max-width: 500px) {

        <!-- ‰ªÆÊÉ≥„Ç≥„É≥„Éà„É≠„Éº„É©„ÉºÔºà„Çπ„Éû„ÉõÁî®Ôºâ -->

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ÁîªÈù¢Ë¶ÅÁ¥†
        const titleScreen = document.getElementById('titleScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const rankingScreen = document.getElementById('rankingScreen');
        const infoPanel = document.getElementById('info');
        const virtualControls = document.getElementById('virtualControls');
        
        // „Éú„Çø„É≥
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const backToTitleBtn = document.getElementById('backToTitleBtn');
        const toTitleBtn = document.getElementById('toTitleBtn');
        
        // ‰ªÆÊÉ≥„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„Éú„Çø„É≥
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        
        // „Çø„ÉÉ„ÉÅÊìç‰Ωú„ÅÆÁä∂ÊÖã
        let touchLeft = false;
        let touchRight = false;
        
        // BGM„Å®ÂäπÊûúÈü≥
        const sounds = {
            bgm: new Audio('sounds/bgm.mp3'),
            shoot: new Audio('sounds/shoot.mp3'),
            hit: new Audio('sounds/hit.mp3'),
            damage: new Audio('sounds/damage.mp3'),
            gameover: new Audio('sounds/gameover.mp3'),
            clear: new Audio('sounds/clear.mp3')
        };
        
        // BGM„ÅÆË®≠ÂÆö
        sounds.bgm.loop = true;
        sounds.bgm.volume = 0.5;
        
        // ÂäπÊûúÈü≥„ÅÆÈü≥ÈáèË®≠ÂÆö
        sounds.shoot.volume = 0.3;
        sounds.hit.volume = 0.4;
        sounds.damage.volume = 0.5;
        sounds.gameover.volume = 0.6;
        sounds.clear.volume = 0.6;
        
        // Èü≥Â£∞ÂÜçÁîü„ÅÆ„Éò„É´„Éë„ÉºÈñ¢Êï∞
        function playSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(e => console.log('Audio play failed:', e));
            }
        }
        
        function stopSound(soundName) {
            if (sounds[soundName]) {
                sounds[soundName].pause();
                sounds[soundName].currentTime = 0;
            }
        }
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = 'title'; // 'title', 'playing', 'gameover', 'ranking'
        let score = 0;
        let health = 3;
        let combo = 0;
        let maxCombo = 0;
        let frame = 0;
        
        // ÁÖ©ÊÇ©„ÅÆ„É™„Çπ„Éà
        const bonnouList = [
            'Ë≤™Ê¨≤', 'ÁûãÊÅö', 'ÊÑöÁó¥', 'ÊÖ¢ÂøÉ', 'ÁñëÊÉë', 'ÈÇ™Ë¶ã',
            'ÊÄí„Çä', 'Âü∑ÁùÄ', 'Â´âÂ¶¨', 'ÂÇ≤ÊÖ¢', 'ÊÄ†ÊÉ∞', 'ÁÑ°Áü•',
            'Ê¨≤Êúõ', 'ÊÜéÊÇ™', 'Ëø∑„ÅÑ', 'Â¶ÑÊÉ≥', 'ÁÖ©ÊÇ∂', 'Ëã¶ÊÇ©',
            'Ê∏áÊÑõ', 'ÊàëÂü∑', 'ÈÇ™Âøµ', 'ÈõëÂøµ', 'Â¶ÑÂü∑', 'ÁÖ©„ÅÑ',
            '‰∏çÂÆâ', 'ÊÅêÊÄñ', 'ÂæåÊÇî', 'ÁÑ¶Áá•', 'Áµ∂Êúõ', 'Â≠§Áã¨'
        ];
        
        // „Éó„É¨„Ç§„É§„Éº
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 6
        };
        
        // „Ç≠„ÉºÂÖ•Âäõ
        const keys = {};
        let canShoot = true;
        let shootCooldown = 0;
        
        // „Ç≤„Éº„É†„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà
        const bullets = [];
        const enemies = [];
        const particles = [];
        
        // „É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø
        function loadRankings() {
            const saved = localStorage.getItem('nenbunRankings');
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveRanking(score, combo) {
            const rankings = loadRankings();
            const now = new Date();
            rankings.push({
                score: score,
                combo: combo,
                date: now.toLocaleDateString('ja-JP')
            });
            rankings.sort((a, b) => b.score - a.score);
            rankings.splice(10); // ‰∏ä‰Ωç10‰ª∂„ÅÆ„Åø‰øùÂ≠ò
            localStorage.setItem('nenbunRankings', JSON.stringify(rankings));
        }
        
        function displayRankings() {
            const rankings = loadRankings();
            const rankingList = document.getElementById('rankingList');
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: #888; padding: 20px;">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                return;
            }
            
            let html = '';
            rankings.forEach((rank, index) => {
                const isTop3 = index < 3;
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                html += `
                    <div class="rank-item ${isTop3 ? 'top3' : ''}">
                        <span class="rank-number">${medal} ${index + 1}‰Ωç</span>
                        <span class="rank-score">${rank.score}‰ΩìÊíÉÁ†¥ (ÈÄ£Èéñ√ó${rank.combo})</span>
                        <span class="rank-date">${rank.date}</span>
                    </div>
                `;
            });
            rankingList.innerHTML = html;
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'playing') {
                e.preventDefault();
                if (canShoot) {
                    shootBullet();
                    canShoot = false;
                    shootCooldown = 10;
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        rankingBtn.addEventListener('click', showRanking);
        backToTitleBtn.addEventListener('click', showTitle);
        toTitleBtn.addEventListener('click', showTitle);
        
        // ‰ªÆÊÉ≥„Ç≥„É≥„Éà„É≠„Éº„É©„Éº„ÅÆ„Ç§„Éô„É≥„Éà
        // Â∑¶„Éú„Çø„É≥
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchLeft = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchLeft = true;
        });
        leftBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        
        // Âè≥„Éú„Çø„É≥
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchRight = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchRight = true;
        });
        rightBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        
        // Âøµ‰ªè„Éú„Çø„É≥
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && canShoot) {
                shootBullet();
                canShoot = false;
                shootCooldown = 10;
            }
        });
        shootBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && canShoot) {
                shootBullet();
                canShoot = false;
                shootCooldown = 10;
            }
        });
        
        function showTitle() {
            gameState = 'title';
            titleScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.add('hidden');
            virtualControls.classList.add('hidden');
        }
        
        function showRanking() {
            gameState = 'ranking';
            titleScreen.classList.add('hidden');
            rankingScreen.classList.remove('hidden');
            displayRankings();
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            health = 3;
            combo = 0;
            maxCombo = 0;
            frame = 0;
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            player.x = canvas.width / 2;
            touchLeft = false;
            touchRight = false;
            
            titleScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.remove('hidden');
            virtualControls.classList.remove('hidden');
            
            // BGMÈñãÂßã
            stopSound('gameover');
            stopSound('clear');
            playSound('bgm');
            
            updateUI();
            gameLoop();
        }
        
        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - 10,
                width: 8,
                height: 20,
                speed: 10,
                color: '#d4af37'
            });
            playSound('shoot');
        }
        
        function spawnEnemy() {
            const bonnou = bonnouList[Math.floor(Math.random() * bonnouList.length)];
            const speed = 1 + Math.random() * 2 + (score / 30);
            enemies.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                width: 60,
                height: 40,
                speed: speed,
                text: bonnou,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                hp: 1
            });
        }
        
        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = health;
            document.getElementById('combo').textContent = combo;
        }
        
        function gameOver(win) {
            gameState = 'gameover';
            gameOverScreen.classList.remove('hidden');
            infoPanel.classList.add('hidden');
            virtualControls.classList.add('hidden');
            
            // BGMÂÅúÊ≠¢„Å®ÁµêÊûúÈü≥
            stopSound('bgm');
            if (win) {
                playSound('clear');
            } else {
                playSound('gameover');
            }
            
            // „É©„É≥„Ç≠„É≥„Ç∞‰øùÂ≠ò
            saveRanking(score, maxCombo);
            
            if (win) {
                document.getElementById('resultTitle').textContent = 'Ëß£ËÑ±ÈÅîÊàêÔºÅ';
                document.getElementById('resultText').textContent = '108„ÅÆÁÖ©ÊÇ©„ÇíÂÖ®„Å¶Êâì„Å°Êâï„ÅÑ„Åæ„Åó„Åü';
            } else {
                document.getElementById('resultTitle').textContent = 'ÁÖ©ÊÇ©„Å´È£≤„Åæ„Çå„Åü';
                document.getElementById('resultText').textContent = 'ÁÖ©ÊÇ©„Å´ÂøÉ„Çí‰æµ„Åï„Çå„Å¶„Åó„Åæ„ÅÑ„Åæ„Åó„Åü';
            }
            
            document.getElementById('currentScore').innerHTML = 
                `ÊíÉÁ†¥Êï∞: ${score} / 108<br>ÊúÄÂ§ßÈÄ£Èéñ: ${maxCombo}`;
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            frame++;
            
            // „ÇØ„Éº„É´„ÉÄ„Ç¶„É≥ÁÆ°ÁêÜ
            if (shootCooldown > 0) {
                shootCooldown--;
                if (shootCooldown === 0) {
                    canShoot = true;
                }
            }
            
            // „Éó„É¨„Ç§„É§„ÉºÁßªÂãïÔºà„Ç≠„Éº„Éú„Éº„Éâ + ‰ªÆÊÉ≥„Ç≥„É≥„Éà„É≠„Éº„É©„ÉºÔºâ
            if ((keys['ArrowLeft'] || touchLeft) && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || touchRight) && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }
            
            // Âºæ„ÅÆÊõ¥Êñ∞
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < -20) {
                    bullets.splice(i, 1);
                }
            }
            
            // Êïµ„ÅÆÁîüÊàê
            if (frame % Math.max(40 - Math.floor(score / 10), 20) === 0 && score < 108) {
                spawnEnemy();
            }
            
            // Êïµ„ÅÆÊõ¥Êñ∞
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;
                
                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§„Åó„Å¶„ÉÄ„É°„Éº„Ç∏
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    health--;
                    combo = 0;
                    playSound('damage');
                    updateUI();
                    if (health <= 0) {
                        gameOver(false);
                    }
                    continue;
                }
                
                // Âºæ„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        createParticles(enemies[i].x + enemies[i].width / 2, 
                                      enemies[i].y + enemies[i].height / 2, 
                                      enemies[i].color);
                        bullets.splice(j, 1);
                        enemies.splice(i, 1);
                        score++;
                        combo++;
                        if (combo > maxCombo) maxCombo = combo;
                        playSound('hit');
                        updateUI();
                        
                        if (score >= 108) {
                            gameOver(true);
                        }
                        break;
                    }
                }
            }
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊõ¥Êñ∞
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].vy += 0.2;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // ËÉåÊôØ„Çí„ÇØ„É™„Ç¢
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„ÅÆÊòü
            if (frame % 5 === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                for (let i = 0; i < 2; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillRect(x, y, 2, 2);
                }
            }
            
            // „Éó„É¨„Ç§„É§„ÉºÔºà‰øÆË°åÂÉßÔºâ„ÅÆÊèèÁîª
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // ‰ΩìÔºàË¢àË£üÔºâ
            ctx.fillStyle = '#ff6f00';
            ctx.fillRect(-player.width / 2, -10, player.width, 30);
            
            // È†≠
            ctx.fillStyle = '#ffb74d';
            ctx.beginPath();
            ctx.arc(0, -20, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // ÂêàÊéå
            ctx.fillStyle = '#ffe0b2';
            ctx.fillRect(-5, 0, 10, 15);
            
            // ÂÖâËÉå
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -10, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.restore();
            
            // ÂºæÔºàÂøµ‰ªèÔºâ„ÅÆÊèèÁîª
            bullets.forEach(bullet => {
                ctx.save();
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = bullet.color;
                
                // ÂÖâ„ÇãÂºæ
                ctx.beginPath();
                ctx.ellipse(bullet.x, bullet.y, bullet.width / 2, bullet.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Âçç„Éû„Éº„ÇØ
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Âçç', bullet.x, bullet.y + 5);
                
                ctx.restore();
            });
            
            // ÊïµÔºàÁÖ©ÊÇ©Ôºâ„ÅÆÊèèÁîª
            enemies.forEach(enemy => {
                ctx.save();
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;
                
                // ÁÖ©ÊÇ©„ÅÆÂΩ¢
                ctx.beginPath();
                ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 
                           enemy.width / 2, enemy.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // „ÉÜ„Ç≠„Çπ„Éà
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.text, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                
                ctx.restore();
            });
            
            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊèèÁîª
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 40;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // „Ç≥„É≥„ÉúË°®Á§∫
            if (combo > 2) {
                ctx.save();
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 32px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillText(`√ó${combo} COMBO!`, canvas.width / 2, 50);
                ctx.restore();
            }
        }
        
        function gameLoop() {
            update();
            draw();
            
            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // ÂàùÊúüÂåñ
        showTitle();
    </script>
</body>
