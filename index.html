            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        startBtn.addEventListener('click', showLevelSelect);
        restartBtn.addEventListener('click', showLevelSelect);

        // ãƒ¬ãƒ™ãƒ«é¸æŠãƒœã‚¿ãƒ³
        document.getElementById('levelEasy').addEventListener('click', () => startGame('easy'));
        document.getElementById('levelNormal').addEventListener('click', () => startGame('normal'));
        document.getElementById('levelHard').addEventListener('click', () => startGame('hard'));
        document.getElementById('backFromLevelBtn').addEventListener('click', showTitle);

        // ä»®æƒ³ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        // å·¦ãƒœã‚¿ãƒ³
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchLeft = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
        });
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchLeft = true;
        });
        leftBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchLeft = false;
        });

        // å³ãƒœã‚¿ãƒ³
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchRight = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchRight = false;
        });
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchRight = true;
        });
        rightBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchRight = false;
        });

        // å¿µä»ãƒœã‚¿ãƒ³
        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && canShoot) {
                shootBullet();
                canShoot = false;
                shootCooldown = 10;
            }
        });
        shootBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            if (gameState === 'playing' && canShoot) {
                shootBullet();
                canShoot = false;
                shootCooldown = 10;
            }
        });

        function showTitle() {
            gameState = 'title';
            titleScreen.classList.remove('hidden');
            levelScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.add('hidden');
            virtualControls.classList.add('hidden');
        }

        function showLevelSelect() {
            gameState = 'level';
            titleScreen.classList.add('hidden');
            levelScreen.classList.remove('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');

            // ãƒ¬ãƒ™ãƒ«ã®ãƒ­ãƒƒã‚¯çŠ¶æ…‹ã‚’æ›´æ–°
            const levelEasyBtn = document.getElementById('levelEasy');
            const levelNormalBtn = document.getElementById('levelNormal');
            const levelHardBtn = document.getElementById('levelHard');

            // ä»æ€§Lev1ã¯å¸¸ã«è§£æ”¾
            levelEasyBtn.disabled = false;

            // ä»æ€§Lev2ã®è§£æ”¾çŠ¶æ…‹
            const normalUnlocked = isLevelUnlocked('normal');
            levelNormalBtn.disabled = !normalUnlocked;
            const normalLock = levelNormalBtn.querySelector('.level-lock');
            if (normalLock) {
                normalLock.style.display = normalUnlocked ? 'none' : 'block';
            }

            // ä»æ€§Lev3ã®è§£æ”¾çŠ¶æ…‹
            const hardUnlocked = isLevelUnlocked('hard');
            levelHardBtn.disabled = !hardUnlocked;
            const hardLock = levelHardBtn.querySelector('.level-lock');
            if (hardLock) {
                hardLock.style.display = hardUnlocked ? 'none' : 'block';
            }
        }

        function showRanking() {
            gameState = 'ranking';
            titleScreen.classList.add('hidden');
            rankingScreen.classList.remove('hidden');
            displayRankings();
        }

        function startGame(level) {
            // é›£æ˜“åº¦è¨­å®šã‚’é©ç”¨
            currentLevel = level;
            const settings = levelSettings[level];
            targetScore = settings.targetScore;
            baseSpeed = settings.baseSpeed;
            spawnRate = settings.spawnRate;

            gameState = 'playing';
            score = 0;
            health = 3;
            combo = 0;
            maxCombo = 0;
            frame = 0;
            lastBonnou = '';
            bullets.length = 0;
            enemies.length = 0;
            particles.length = 0;
            player.x = canvas.width / 2;
            touchLeft = false;
            touchRight = false;

            titleScreen.classList.add('hidden');
            levelScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            rankingScreen.classList.add('hidden');
            infoPanel.classList.remove('hidden');
            virtualControls.classList.remove('hidden');

            // BGMé–‹å§‹
            stopSound('gameover');
            stopSound('clear');
            playSound('bgm');

            updateUI();
            gameLoop();
        }

        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - 10,
                width: 8,
                height: 20,
                speed: 10,
                color: '#d4af37'
            });
            playSound('shoot');
        }

        function spawnEnemy() {
            // 10%ã®ç¢ºç‡ã§ã€Œèª­çµŒã€ï¼ˆæ’ƒã£ã¦ã¯ã„ã‘ãªã„ï¼‰ãŒå‡ºç¾
            const isNenbutsu = Math.random() < 0.1;
            const bonnou = isNenbutsu ? 'èª­çµŒ' : bonnouList[Math.floor(Math.random() * bonnouList.length)];
            const settings = levelSettings[currentLevel];
            // ã‚¹ãƒ”ãƒ¼ãƒ‰ = åŸºæœ¬é€Ÿåº¦ + ãƒ©ãƒ³ãƒ€ãƒ  + é€²è¡Œã«å¿œã˜ã¦åŠ é€Ÿ
            const speed = baseSpeed + Math.random() * 1.5 + (score * settings.speedIncrease);

            // ç·‘ç³»ã®è‰²ï¼ˆ80-160åº¦ï¼‰ã‚’é¿ã‘ãŸè‰²ã‚’ç”Ÿæˆ
            let hue;
            if (isNenbutsu) {
                hue = null; // èª­çµŒã¯å›ºå®šè‰²
            } else {
                // 0-70åº¦ï¼ˆèµ¤ï½ã‚ªãƒ¬ãƒ³ã‚¸ï½é»„è‰²ï¼‰ã¾ãŸã¯ 170-360åº¦ï¼ˆé’ï½ç´«ï½èµ¤ï¼‰ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ é¸æŠ
                const range = Math.random() < 0.3 ? 70 : 190; // 0-70ã®ç¯„å›²ãŒ30%ã€170-360ã®ç¯„å›²ãŒ70%
                hue = range === 70 ? Math.random() * 70 : 170 + Math.random() * 190;
            }

            enemies.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                width: 60,
                height: 40,
                speed: speed,
                text: bonnou,
                color: isNenbutsu ? '#00ff88' : `hsl(${hue}, 70%, 50%)`,
                hp: 1,
                isNenbutsu: isNenbutsu
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 40,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }



        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('targetScore').textContent = targetScore;
            document.getElementById('health').textContent = health;
            document.getElementById('combo').textContent = combo;
            document.getElementById('levelDisplay').textContent = levelSettings[currentLevel].name;
        }

        function gameOver(win) {
            gameState = 'gameover';
            gameOverScreen.classList.remove('hidden');
            infoPanel.classList.add('hidden');
            virtualControls.classList.add('hidden');

            // BGMåœæ­¢ã¨çµæœéŸ³
            stopSound('bgm');
            if (win) {
                playSound('clear');
                // ãƒ¬ãƒ™ãƒ«ã‚¯ãƒªã‚¢æ™‚ã«é€²è¡ŒçŠ¶æ³ã‚’ä¿å­˜
                saveClearedLevel(currentLevel);
            } else {
                playSound('gameover');
            }

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ä¿å­˜
            saveRanking(score, maxCombo);

            const levelName = levelSettings[currentLevel].name;
            if (win) {
                document.getElementById('resultTitle').textContent = 'è§£è„±é”æˆ!';
                document.getElementById('resultText').textContent = `${targetScore}ã®ç…©æ‚©ã‚’å…¨ã¦æ‰“ã¡æ‰•ã„ã¾ã—ãŸ`;
                document.getElementById('currentScore').innerHTML =
                    `ã€${levelName}ã€‘<br>æ’ƒç ´æ•°: ${score} / ${targetScore}<br>æœ€å¤§é€£é–: ${maxCombo}`;
            } else {
                document.getElementById('resultTitle').textContent = 'ç…©æ‚©ã«é£²ã¾ã‚ŒãŸ';
                document.getElementById('resultText').textContent = `ã€Œ${lastBonnou}ã€ã«å¿ƒã‚’ä¾µã•ã‚Œã¦ã—ã¾ã„ã¾ã—ãŸ`;
                document.getElementById('currentScore').innerHTML =
                    `ã€${levelName}ã€‘<br>æ’ƒç ´æ•°: ${score} / ${targetScore}<br>æœ€å¤§é€£é–: ${maxCombo}<br><br>æ•—å› : <span style="color:#ff6f00;font-size:36px;">${lastBonnou}</span>`;
            }
        }

        function update() {
            if (gameState !== 'playing') return;

            frame++;

            // ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³ç®¡ç†
            if (shootCooldown > 0) {
                shootCooldown--;
                if (shootCooldown === 0) {
                    canShoot = true;
                }
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç§»å‹•ï¼ˆã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ + ä»®æƒ³ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ï¼‰
            if ((keys['ArrowLeft'] || touchLeft) && player.x > player.width / 2) {
                player.x -= player.speed;
            }
            if ((keys['ArrowRight'] || touchRight) && player.x < canvas.width - player.width / 2) {
                player.x += player.speed;
            }

            // å¼¾ã®æ›´æ–°
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < -20) {
                    bullets.splice(i, 1);
                }
            }

            // æ•µã®ç”Ÿæˆï¼ˆé›£æ˜“åº¦ã«å¿œã˜ãŸé–“éš”ï¼‰
            const currentSpawnRate = Math.max(spawnRate - Math.floor(score / 10), 15);
            if (frame % currentSpawnRate === 0 && score < targetScore) {
                spawnEnemy();
            }



            // æ•µã®æ›´æ–°
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemies[i].speed;

                // ç”»é¢å¤–ã«å‡ºãŸã‚‰å‰Šé™¤
                if (enemies[i].y > canvas.height) {
                    if (enemies[i].isNenbutsu) {
                        // èª­çµŒã¯ç”»é¢å¤–ã«å‡ºã¦ã‚‚OKï¼ˆã‚€ã—ã‚è‰¯ã„ï¼‰
                        enemies.splice(i, 1);
                    } else {
                        // ç…©æ‚©ã¯ç”»é¢å¤–ã«å‡ºãŸã‚‰ãƒ€ãƒ¡ãƒ¼ã‚¸
                        lastBonnou = enemies[i].text; // ã‚„ã‚‰ã‚ŒãŸç…©æ‚©ã‚’è¨˜éŒ²
                        enemies.splice(i, 1);
                        health--;
                        combo = 0;
                        playSound('damage');
                        updateUI();
                        if (health <= 0) {
                            gameOver(false);
                        }
                    }
                    continue;
                }

                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã®è¡çªåˆ¤å®šï¼ˆèª­çµŒã«è§¦ã‚ŒãŸã‚‰HPå›å¾©ï¼‰
                const playerRect = {
                    x: player.x - player.width / 2,
                    y: player.y - 30,
                    width: player.width,
                    height: 50
                };
                if (enemies[i].isNenbutsu && checkCollision(enemies[i], playerRect)) {
                    createParticles(enemies[i].x + enemies[i].width / 2,
                        enemies[i].y + enemies[i].height / 2,
                        enemies[i].color);
                    enemies.splice(i, 1);
                    if (health < 3) {
                        health++;
                        updateUI();
                    }
                    playSound('hit');
                    continue;
                }

                // å¼¾ã¨ã®è¡çªåˆ¤å®š
                for (let j = bullets.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[j], enemies[i])) {
                        createParticles(enemies[i].x + enemies[i].width / 2,
                            enemies[i].y + enemies[i].height / 2,
                            enemies[i].color);
                        bullets.splice(j, 1);

                        if (enemies[i].isNenbutsu) {
                            // èª­çµŒã‚’æ’ƒã£ãŸï¼ˆHPã¯æ¸›ã‚‰ãªã„ï¼‰
                            enemies.splice(i, 1);
                        } else {
                            // ç…©æ‚©ã‚’æ’ƒç ´
                            enemies.splice(i, 1);
                            score++;
                            combo++;
                            if (combo > maxCombo) maxCombo = combo;
                            playSound('hit');
                            updateUI();

                            if (score >= targetScore) {
                                gameOver(true);
                            }
                        }
                        break;
                    }
                }
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ›´æ–°
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].vx;
                particles[i].y += particles[i].vy;
                particles[i].vy += 0.2;
                particles[i].life--;

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function draw() {
            // èƒŒæ™¯ã‚’ã‚¯ãƒªã‚¢
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯ã®æ˜Ÿ
            if (frame % 5 === 0) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                for (let i = 0; i < 2; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    ctx.fillRect(x, y, 2, 2);
                }
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ï¼ˆä¿®è¡Œåƒ§ï¼‰ã®æç”»
            ctx.save();
            ctx.translate(player.x, player.y);

            // ä½“ï¼ˆè¢ˆè£Ÿï¼‰
            ctx.fillStyle = '#ff6f00';
            ctx.fillRect(-player.width / 2, -10, player.width, 30);

            // é ­
            ctx.fillStyle = '#ffb74d';
            ctx.beginPath();
            ctx.arc(0, -20, 15, 0, Math.PI * 2);
            ctx.fill();

            // åˆæŒ
            ctx.fillStyle = '#ffe0b2';
            ctx.fillRect(-5, 0, 10, 15);

            // å…‰èƒŒ
            ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, -10, 30, 0, Math.PI * 2);
            ctx.stroke();

            ctx.restore();

            // å¼¾ï¼ˆå¿µä»ï¼‰ã®æç”»
            bullets.forEach(bullet => {
                ctx.save();
                ctx.fillStyle = bullet.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = bullet.color;

                // å…‰ã‚‹å¼¾
                ctx.beginPath();
                ctx.ellipse(bullet.x, bullet.y, bullet.width / 2, bullet.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                // åãƒãƒ¼ã‚¯
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('å', bullet.x, bullet.y + 5);

                ctx.restore();
            });

            // æ•µï¼ˆç…©æ‚©ï¼‰ã®æç”»
            enemies.forEach(enemy => {
                ctx.save();
                ctx.fillStyle = enemy.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = enemy.color;

                // ç…©æ‚©ã®å½¢
                ctx.beginPath();
                ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2,
                    enemy.width / 2, enemy.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;

                // ãƒ†ã‚­ã‚¹ãƒˆ
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(enemy.text, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);

                ctx.restore();
            });



            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æç”»
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 40;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            // ã‚³ãƒ³ãƒœè¡¨ç¤º
            if (combo > 2) {
                ctx.save();
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 32px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ffd700';
                ctx.fillText(`Ã—${combo} COMBO!`, canvas.width / 2, 50);
                ctx.restore();
            }
        }

        function gameLoop() {
            update();
            draw();

            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        // ãƒãƒ¼ã‚¸ãƒ§ãƒ³è¡¨ç¤º
        const version = document.querySelector('meta[name="version"]').content;
        document.getElementById('version-display').textContent = `v${version}`;

        // åˆæœŸåŒ–
        showTitle();
    </script>
